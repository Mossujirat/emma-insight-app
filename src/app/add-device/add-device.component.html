<div class="container-fluid page-container">
    <div class="d-flex align-items-center mb-5">
        <button (click)="goBack()" class="btn btn-back me-3">
        <i class="bi bi-arrow-left"></i> Back
        </button>
        <h3 class="page-title mb-0">Add Device</h3>
    </div>

    <form [formGroup]="addDeviceForm" (ngSubmit)="onSubmit()" class="add-device-form">
        <div class="row">
        <div class="col-md-6">
            <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your username" formControlName="name">
            </div>

            <div class="mb-4">
            <label for="deviceId" class="form-label">Device ID</label>
            <input type="text" id="deviceId" class="form-control" placeholder="Enter your Device ID" formControlName="deviceId"
                    [class.is-invalid]="deviceId?.invalid && (deviceId?.dirty || deviceId?.touched)">
            
            <div *ngIf="deviceId?.invalid && (deviceId?.dirty || deviceId?.touched)" class="invalid-feedback">
                <div *ngIf="deviceId?.errors?.['required']">กรุณากรอก Device ID</div>
                <div *ngIf="deviceId?.errors?.['deviceIdTaken']">Device ID นี้ถูกใช้แล้ว กรุณาใช้รหัสอื่น</div>
            </div>
            <div *ngIf="deviceId?.pending" class="form-text">
                กำลังตรวจสอบ...
            </div>
            </div>

            <div class="mb-4">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter your Phone Number" formControlName="phone">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
            <label class="form-label">Vehicles</label>
            <div class="vehicle-buttons">
                <button *ngFor="let type of vehicleTypes"
                        type="button"
                        class="btn btn-vehicle"
                        [class.active]="addDeviceForm.get('carType')?.value === type"
                        (click)="selectVehicle(type)">
                {{ type | titlecase }}
                </button>
            </div>
            </div>

            <div class="mb-4">
            <label for="licensePlateNo" class="form-label">License Plate No.</label>
            <input type="text" id="licensePlateNo" class="form-control" placeholder="Enter your License Plate No." formControlName="licensePlateId">
            </div>
        </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-add-device" [disabled]="addDeviceForm.invalid || addDeviceForm.pending">
            Add Device
        </button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success mt-4">
        {{ successMessage }}
        </div>
    </form>
</div>
