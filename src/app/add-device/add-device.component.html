<div class="container-fluid page-container">
    <div class="d-flex align-items-center mb-5">
        <button (click)="goBack()" class="btn btn-back me-3">
        <i class="bi bi-arrow-left"></i> Back
        </button>
        <h3 class="page-title mb-0">Add Device</h3>
    </div>

    <form [formGroup]="addDeviceForm" (ngSubmit)="onSubmit()" class="add-device-form">
        <div class="row">
        <div class="col-md-6">
            <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your username" formControlName="Drivername">
            </div>

            <div class="mb-4">
            <label for="deviceId" class="form-label">Device ID</label>
            <input type="text" id="deviceId" class="form-control" placeholder="Enter your Device ID" formControlName="device_id"
                    [class.is-invalid]="device_id?.invalid && (device_id?.dirty || device_id?.touched)">
            
            <div *ngIf="device_id?.invalid && (device_id?.dirty || device_id?.touched)" class="invalid-feedback">
                <div *ngIf="device_id?.errors?.['required']">Please enter the Device ID</div>
                <div *ngIf="device_id?.errors?.['deviceIdTaken']">This Device ID is already in use. Please use a different one</div>
            </div>
            <div *ngIf="device_id?.pending" class="form-text">
                Checking...
            </div>
            </div>

            <div class="mb-4">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter your Phone Number" formControlName="phonecall">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
            <label class="form-label">Vehicles</label>
            <div class="vehicle-buttons">
                <button *ngFor="let type of vehicleTypes"
                        type="button"
                        class="btn btn-vehicle"
                        [class.active]="addDeviceForm.get('cartype')?.value === type"
                        (click)="selectVehicle(type)">
                {{ type | titlecase }}
                </button>
            </div>
            </div>

            <div class="mb-4">
                <label for="licensePlateId" class="form-label">License Plate No.</label>
                <input type="text" id="licensePlateId" class="form-control" placeholder="Enter your License Plate No." formControlName="license"
                        [class.is-invalid]="license?.invalid && (license?.dirty || license?.touched)">
                
                <div *ngIf="license?.invalid && (license?.dirty || license?.touched)" class="invalid-feedback">
                    <div *ngIf="license?.errors?.['required']">Please enter the vehicle registration number</div>
                    <div *ngIf="license?.errors?.['licensePlateTaken']">This registration number has already been used</div>
                </div>
                <div *ngIf="license?.pending" class="form-text">
                    Checking...
                </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-add-device" [disabled]="addDeviceForm.invalid || addDeviceForm.pending">
            Add Device
        </button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success mt-4">
        {{ successMessage }}
        </div>
    </form>
</div>
