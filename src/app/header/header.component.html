<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="/emma_logo.png" alt="EMMA Insight Logo" height="30" class="me-2">
    </a>

    <div class="d-flex align-items-center ms-auto">
      <button class="me-2" routerLink="/login"
              [ngClass]="{
                'btn': true,
                'btn-light': activePage === 'login',
                'btn-dark': activePage !== 'login' && currentTheme === 'dark',
                'btn-outline-light': activePage !== 'login' && currentTheme === 'light'
              }">
        Log In
      </button>

      <button class="me-2" routerLink="/register"
              [ngClass]="{
                'btn': true,
                'btn-light': activePage === 'register',
                'btn-dark': activePage !== 'register' && currentTheme === 'dark',
                'btn-outline-light': activePage !== 'register' && currentTheme === 'light'
              }">
        Sign up
      </button>

      <button class="btn btn-dark" (click)="toggleTheme()">
        <i class="bi bi-sun" *ngIf="currentTheme === 'light'"></i>
        <i class="bi bi-moon-fill" *ngIf="currentTheme === 'dark'"></i>
      </button>
    </div>
  </div>
</nav>
